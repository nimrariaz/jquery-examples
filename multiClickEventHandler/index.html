<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="script/jquery-3.2.0.js"></script>
</head>
<style>
    body {
        width: 600px;
        margin: 20px auto 0;
    }
    h1 {
        margin-bottom: 40px;
    }
    #button {
        background-color: #42d66c;
        border: none;
        text-align: center;
        margin: 0 auto;
        padding: 15px 10px;
    }
</style>
<body>
<h1> Single and multiple Click handlers </h1>
<button id="button">Click ME!!!</button>

<script>
    var clicks = 0;
    var timer = null;

    document.getElementById("button").addEventListener("click",multipleClickHandler,false);

    function multipleClickHandler () {
        clicks++;
        if (clicks === 1) {
            timer = setTimeout(function () {
                clicks = 0;
                alert('Single CLick Helloo');
            }, 1000);
        }
        else if (clicks === 2) {
            clearTimeout(timer);
            timer = setTimeout(function () {
                clicks = 0;
                alert('double Click Hoo HAAA hAAA');
            },1000);
        }
        else if (clicks === 3) {
            clearTimeout(timer);
            timer = setTimeout(function () {
                alert('Triple click! Yayyyy');
                clicks = 0;
            }, 1000);
        }
        else {
            clearTimeout(timer);
            alert('Too many clicks!!! :@');
            clicks = 0;
        }
    }
</script>
</body>
</html>
