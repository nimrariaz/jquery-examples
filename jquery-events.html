<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="script/jquery-3.2.0.js"></script>
    <link rel="stylesheet" href="style/day.css">
</head>
<body>
<button data-file="day">DAY</button>
<button data-file="night">NIGHT</button>

<script>
    (function () {
        var link = $('link');
        $('button').click(function () {
            var $this = $(this);
            var stylesheet = $this.data('file');
            link.attr('href', 'style/' + stylesheet + '.css');
            $this.siblings('button')
                .removeAttr('disabled')
                .end()
                .attr('disabled', 'disabled');
        });
    }());


</script>
</body>

</html>
